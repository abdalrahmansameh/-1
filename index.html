<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تعليم أحكام التجويد</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div id="game-container" class="game">
        <div class="container">
            <h1>لعبة تعليم أحكام التجويد</h1>
            <div id="alert-container"></div>
            <div id="info-container" class="d-flex justify-content-between">
                <div id="timer" class="p-2">الوقت المتبقي: 60 ثانية</div>
                <div id="score" class="p-2">الدرجة: 0</div>
            </div>
            <div class="game-board">
                <div class="words"></div>
                <div class="rules"></div>
            </div>
            <div id="reward-container" class="text-center mt-3"></div>
            <a href="index.html">
                <div class="col-sm-12 col-md-6 offset-md-3">
                    <button id="restart-button" class="btn btn-primary btn-sm btn-block">إعادة تشغيل اللعبة</button>
                </div>
            </a>
        </div>

        <div class="modal fade" id="rewardModal" data-backdrop="static" tabindex="-1" aria-labelledby="rewardModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="rewardModalLabel">تهانينا!</h5>
                    </div>
                    <div class="modal-body">
                        <p>لقد أكملت اللعبة بنجاح!</p>
                        <img src="images/trophy.png" alt="Trophy" class="img-fluid mt-3">
                    </div>
                    <div class="modal-footer">
                        <a href="index.html"><button type="button" class="btn btn-success" onclick="restartGame()">إعادة تشغيل اللعبة</button></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="lossModal" data-backdrop="static" tabindex="-1" aria-labelledby="lossModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="lossModalLabel">لقد خسرت!</h5>
                    </div>
                    <div class="modal-body">
                        <p>لقد خسرت اللعبة بعد ثلاث محاولات خاطئة.</p>
                        <img src="images/loss.jpg" alt="Loss" class="img-fluid mt-3">
                    </div>
                    <div class="modal-footer">
                        <a href="index.html"><button type="button" class="btn btn-danger">إعادة تشغيل اللعبة</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="container">
    <button id="start-game-button" class="btn btn-primary btn-sm btn-block col-sm-12 col-md-6 offset-md-3 " style="
    
    
    ">إبدأ اللعبة</button>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
